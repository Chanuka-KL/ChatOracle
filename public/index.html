<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– Luna - Chanuka's Companion</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’• Luna - Your AI Companion</h1>
        <div class="chat-box" id="chatBox">
            <div class="ai-message">Hi love! ðŸ’– How can I make your day better?</div>
        </div>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type to Luna...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    
    <script>
        let conversationHistory = [];

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const chatBox = document.getElementById('chatBox');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            chatBox.innerHTML += `
                <div class="user-message">
                    <strong>You:</strong> ${message}
                </div>
            `;
            
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    }),
                });

                const data = await response.json();
                
                if (data.error) {
                    chatBox.innerHTML += `
                        <div class="error-message">
                            ${data.error}
                        </div>
                    `;
                } else {
                    chatBox.innerHTML += `
                        <div class="ai-message">
                            <strong>Luna:</strong> ${data.answer}
                        </div>
                    `;
                    conversationHistory = data.history;
                }
                
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                chatBox.innerHTML += `
                    <div class="error-message">
                        Connection error - please try again
                    </div>
                `;
            }
        }

</body>
</html>
