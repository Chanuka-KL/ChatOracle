<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-group">
            <input type="text" id="questionInput" placeholder="Type your question...">
            <button onclick="askQuestion()">Ask</button>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const chatBox = document.getElementById('chatBox');
            const question = input.value.trim();
            
            if (!question) return;

            chatBox.innerHTML += `<div class="user-message">${question}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                chatBox.innerHTML += `<div class="ai-message">${data.answer}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class="error-message">Error getting response</div>`;
            }
        }

        document.getElementById('questionInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askQuestion();
        });
    </script>
</body>
</html>
